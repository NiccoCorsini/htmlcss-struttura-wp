<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Wordpress theme</title>
</head>

<body>

    <!-- MACROCONTAINER  -->
    <section class="macrocontainer">
        
        <!-- HEADER -->
        <header></header>

        <!-- MAIN -->
        <main>
            
            <!-- INFO -->
            <section class="info"></section>

            <!-- INTERACTIONS -->
            <section class="interactions clearfix">
                <section class="title int"></section>
                <section class="sidebar left int"></section>
                <section class="center int"></section>
                <section class="sidebar right int"></section>
            </section>
         </main>
        
        <!-- FOOTER -->
        <footer></footer>
    </section>
</body>
</html>
